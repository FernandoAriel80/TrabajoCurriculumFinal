<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <title>Curriculum Vitae</title>
</head>
<body>
    <div class="resolucion">
        <div class="escritorio">
            <header>
                 <h1></h1>  
            </header>
        </div>
        <div class="carta"> 
            <div class="side-derecha">
                <div class="foto">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                    alt="imagen no carga"/>
                </div>
            </div>
            <div class="side-izquierda">
                <div class="top-info">
                    <div class=" nombre">
                        <h2> Pedro Sullivan </h2>
                        <h3> CONTADOR </h3>
                    </div>
                </div>
                <div class="bot-info">
                    <div class="lista">   
                        <div class="uno">                 
                            <div class="uno-titulo">
                                <img id="icocnos" src="fotos/contactos.png" 
                                alt="imagen no carga"/>
                            </div>
                            <div class="uno-info">
                                <p id="tex-p"> CONTACTO</p>
                            </div>  
                        </div>
                        <div class="dos">                 
                            <div class="dos-titulo" >
                                <img id="icocnos" src="fotos/leyendo.png" 
                                alt="imagen no carga"/>
                            </div>
                            <div class="dos-info">
                                <p id="tex-p">CONOCIMIENTOS</p>
                            </div>  
                        </div>
                        <div class="tres">                 
                            <div class="tres-titulo"  >
                                <img id="icocnos" src="fotos/datos.png" 
                                alt="imagen no carga"/>
                            </div>
                            <div class="tres-info">
                                <p id="tex-p">HABILIDADES</p>
                            </div>  
                        </div>
                        <div class="cuatro">                 
                            <div class="cuatro-titulo" >
                                <img id="icocnos" src="fotos/idioma.png" 
                                alt="imagen no carga"/>
                            </div>
                            <div class="cuatro-info">
                                <p id="tex-p">IDIOMAS</p>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mas-datos">
            <div class="mas-top">
                <div class="tex-datos1">
                    <p id="tex-p"> PERFIL PERSONAL</p>
                </div>
                <div class="tex-datos2">
                    <p id="tex-p">FORMACIÓN ACADÉMICA</p>
                </div>
            </div>
            <div class="mas-bottom">
                <div class="tex-datos3">
                    <p id="tex-p">EXPERIENCIA LABORAL</p>
                </div>
                <div class="tex-datos4">
                    <p id="tex-p">ACTIALIZACIONES</p>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
